<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>

        <h3 class="passwordDisplay" id="passwordDisplay">Password</h3>

    <form id="passwordGeneratorForm" class="form">

        <label for="len">Number of Characters</label>
        <div class="character-amount-container"> 
        
            <input type="range" min="8" max="25" value="8" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="25" value="8" id="characterAmountNumber">
        </div>
        
        <label for="lower">Include Lowercase</label>
        <input type="checkbox" id="lower">

        <label for="upper">Include Uppercase</label>
        <input type="checkbox" id="upper">

        <label for="number">Include Numbers</label>
        <input type="checkbox" id="number">

        <label for="symbol">Include Symbols</label>
        <input type="checkbox" id="symbol">

        <button onClick="generate" class="btn" type="submit">Generate Password</button>
    


    
    
    
    </form>

    </div>
    
</body>
</html>
