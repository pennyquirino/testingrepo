<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>

        <form id="passwordGeneratorForm" class="form">
            <label for="">How Many Characters?</label>
            <div class="character-amt-container">
                <input type="range" min="8" max="25" value="10" id="characterAmtRange">
                <input class="number-input" type="number" min="8" max="25" value="10" id="characterAmtNumber">

            </div>
           

            <label for="includeNumber">Include Number(s)</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeSymbol">Include Symbol(s)</label>
            <input type="checkbox" id="includeSymbol">

            <button type="submit" class="btn">Generate Your Password</button>
        </form>
    </div>
    <script src="script.js" defer></script> 
</body>
</html>
